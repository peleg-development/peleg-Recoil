<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoil Control</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0a0e14 100%);
    overflow: hidden;
}

#app {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
}

.recoil-panel {
    position: absolute;
    top: 50%;
    left: 2%;
    width: 380px;
    background: #1a1b1f;
    border-radius: 20px;
    border: 2px solid rgba(34, 211, 170, 0.3);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    padding: 28px;
    pointer-events: auto;
    transform: translate(0, -50%);
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
}

.recoil-panel.hidden {
    transform: translate(120%, -50%) scale(0.8);
    opacity: 0;
}

.panel-header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.header-title {
    color: #22d3aa;
    font-size: 24px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 8px;
    text-shadow: 0 0 20px rgba(34, 211, 170, 0.4);
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(34, 211, 170, 0.4); }
    to { text-shadow: 0 0 25px rgba(34, 211, 170, 0.6); }
}

.header-subtitle {
    color: rgba(255, 255, 255, 0.5);
    font-size: 12px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.recoil-display {
    background: linear-gradient(135deg, rgba(34, 211, 170, 0.04) 0%, rgba(34, 211, 170, 0.02) 100%);
    border: 1px solid rgba(34, 211, 170, 0.25);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
}

.recoil-label {
    color: rgba(255, 255, 255, 0.6);
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

.recoil-value {
    color: #ffffff;
    font-size: 42px;
    font-weight: 900;
    line-height: 1;
    position: relative;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}

.recoil-bar {
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 2px;
    margin-top: 15px;
    overflow: hidden;
    position: relative;
}

.recoil-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #1a9d72, #22d3aa);
    border-radius: 2px;
    transition: width 0.3s ease;
    box-shadow: 0 0 10px rgba(34, 211, 170, 0.4);
}

.controls-section {
    margin-bottom: 25px;
}

.control-row {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
}

.control-card {
    flex: 1;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.005));
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.control-card:hover {
    background: linear-gradient(135deg, rgba(34, 211, 170, 0.08), rgba(34, 211, 170, 0.04));
    border-color: rgba(34, 211, 170, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(34, 211, 170, 0.15);
}

.control-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
    transition: left 0.5s;
}

.control-card:hover::before {
    left: 100%;
}

.control-content {
    text-align: center;
    position: relative;
    z-index: 1;
}

.control-icon {
    width: 32px;
    height: 32px;
    margin: 0 auto 8px;
    background: linear-gradient(135deg, rgba(34, 211, 170, 0.15), rgba(34, 211, 170, 0.08));
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.control-icon svg {
    width: 18px;
    height: 18px;
    fill: #22d3aa;
}

.control-text {
    color: #ffffff;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 6px;
}

.control-key {
    background: linear-gradient(135deg, #2a3441, #3d4a5c);
    color: #22d3aa;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 10px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: 1px solid rgba(34, 211, 170, 0.25);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
}

.save-section {
    border-top: 1px solid rgba(255, 255, 255, 0.08);
    padding-top: 25px;
}

.save-button {
    width: 100%;
    background: linear-gradient(135deg, #22d3aa, #1ebc96);
    border: none;
    border-radius: 15px;
    padding: 18px;
    color: #0a0e14;
    font-family: 'Orbitron', monospace;
    font-size: 14px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(34, 211, 170, 0.25);
}

.save-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
    transition: left 0.5s;
}

.save-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(34, 211, 170, 0.3);
}

.save-button:hover::before {
    left: 100%;
}

.save-button:active {
    transform: translateY(-1px);
}

.weapon-info {
    text-align: center;
    margin-top: 20px;
    padding: 12px;
    background: linear-gradient(135deg, rgba(34, 211, 170, 0.04), rgba(34, 211, 170, 0.02));
    border: 1px solid rgba(34, 211, 170, 0.15);
    border-radius: 10px;
}

.weapon-name {
    color: #22d3aa;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.status-indicators {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 8px;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #22d3aa;
    box-shadow: 0 0 10px rgba(34, 211, 170, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
}

/* Responsive design */
@media (max-width: 400px) {
    .recoil-panel {
        width: 340px;
        right: 1%;
    }
}
    </style>
</head>
<body>
    <div id="app">
        <div class="recoil-panel" :class="{ hidden: !isVisible }">
            <div class="cyber-grid"></div>
            <div class="status-indicators">
                <div class="status-dot"></div>
                <div class="status-dot" style="animation-delay: 0.5s;"></div>
                <div class="status-dot" style="animation-delay: 1s;"></div>
            </div>
            
            <div class="panel-header">
                <div class="header-title">Recoil Control</div>
                <div class="header-subtitle">Weapon Modification System</div>
            </div>
            
            <div class="recoil-display">
                <div class="recoil-label">Modifier Value</div>
                <div class="recoil-value">{{ currentModifier.toFixed(2) }}</div>
                <div class="recoil-bar">
                    <div class="recoil-bar-fill" :style="{ width: (currentModifier * 10) + '%' }"></div>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="control-row">
                    <div class="control-card">
                        <div class="control-content">
                            <div class="control-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
                                </svg>
                            </div>
                            <div class="control-text">Reduce</div>
                        </div>
                    </div>
                    
                    <div class="control-card">
                        <div class="control-content">
                            <div class="control-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M7.41 8.84L12 13.42l4.59-4.58L18 10l-6 6-6-6z"/>
                                </svg>
                            </div>
                            <div class="control-text">Increase</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="save-section">
                <button class="save-button" @click="saveAndExit">
                    Save Config [ENTER]
                </button>
            </div>
            
            <div v-if="weaponName" class="weapon-info">
                <div class="weapon-name">{{ weaponName }}</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isVisible: false,
                    currentModifier: 1.0,
                    weaponName: ''
                }
            },
            methods: {
                showUI(modifier, weaponName) {
                    this.currentModifier = modifier;
                    this.weaponName = weaponName;
                    this.isVisible = true;
                },
                
                hideUI() {
                    this.isVisible = false;
                },
                
                updateModifier(modifier) {
                    this.currentModifier = modifier;
                },
                
                saveAndExit() {
                    fetch(`https://${GetParentResourceName()}/peleg:client:saveRecoil`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({})
                    });
                    
                    this.hideUI();
                }
            },
            mounted() {
                window.addEventListener('message', (event) => {
                    const data = event.data;
                    
                    switch (data.type) {
                        case 'showUI':
                            this.showUI(data.modifier, data.weaponName);
                            break;
                        case 'hideUI':
                            this.hideUI();
                            break;
                        case 'updateModifier':
                            this.updateModifier(data.modifier);
                            break;
                    }
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
